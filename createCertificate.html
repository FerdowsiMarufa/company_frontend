
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/createCertificate.css"/>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>CreateCertificate</title>
</head>
<body>
  
 <div class=" container ">
    
    <div class="create-certificate">
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">Dropdown</button>
            <div id="myDropdown" class="dropdown-content">
                <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
                <!-- Dropdown options will be dynamically added here using JavaScript -->
            </div>
        </div>
    </div>

    <div class="certificate-table">
        <div class="d-flex justify-content-center certificate-table-header ">
            Certificate list
        </div>
        <table class="table table-hover table-striped ">
            <thead>
              <tr>
             
                <th scope="col">Employee Name</th>
                <th scope="col">Department Id</th>
                <th scope="col">Certificate Id</th>
              </tr>
            </thead>
           
            <tbody id="certificateTableBody">
                    <!-- Table rows will be dynamically added here -->
            </tbody>
          </table>

    </div>


 </div>

<script src="/js/createCertificate.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>   
</body>
</html>
